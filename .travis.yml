language: php
dist: trusty
php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - nightly

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

before_script:
    - rm -f composer.lock
    - composer install --prefer-dist --ignore-platform-reqs

script:
    #- ./vendor/bin/phpunit tests/
    - ./vendor/bin/phpunit tests/ --coverage-clover=coverage.xml

after_success:
    - bash <(curl -s https://codecov.io/bash) || echo 'Codecov failed to upload'

git:
  depth: 5
